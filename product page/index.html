<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="product">
            <div class="gallary">
                <img src="./432 product-img/image1.png"  id="productImg">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T Shirt</h1>
                <h2>$399</h2>
                <h3>30% OFF</h3>
                <p>wrangler is an american manufacturer of jeans and other clothing items, particularly workwear.</p>

                <form action="">

                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="Large">
                            <input type="radio" name="size" id="Large">
                            <span>L</span>
                        </label>
                        <label for="XLarge">
                            <input type="radio" name="size" id="XLarge">
                            <span>XL</span>
                        </label>
                        <label for="XXLarge">
                            <input type="radio" name="size" id="XXLarge">
                            <span>XXL</span>
                        </label>


                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color-4"></span>
                        </label>

                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>


                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>
